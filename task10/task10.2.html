<!DOCTYPE html>
<html>
<head>
<title> Prime Numbers</title>
</head>
<body>
    <script>
        var num = prompt("Enter any number");
        var i= 1;
        var count = 0;
        for(i=1; i<=num; i++)
        {
            if(num% i==0)
            count++;
        }
        if(count == 2){
            alert(num+"is a prime number");
        }
        else{
            alert(num+"is not a prime number");
        }
        {
            confirm("quit");
        }
</script>
</body>
</html>
