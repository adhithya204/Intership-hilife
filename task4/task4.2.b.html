<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                width: 100px;
                height: 100px;
                background-color:rgb(14, 107, 79);
                transition: width 2s;
            }
            div:hover{
                width: 300px;
            }
    @media Screen and(max-width:300px){
        .responsive{
            width: 70px;
        }
    }  
        </style>
    </head>
    <body>
        <h1>The transition property</h1>
        <div></div>
    </body>
</html>
